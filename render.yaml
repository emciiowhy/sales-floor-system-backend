services:
  - type: web
    name: sales-floor-backend
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: salesfloor-db
    plan: starter
    databaseName: salesfloor
    user: salesfloor

